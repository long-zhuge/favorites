language: node_js

node_js:
  - "8"

install:
  - npm install

script:
  - npm run build

# 分支白名单
branches:
  only:
    - master # 只对 master 分支进行构建

# GitHub Pages 部署
deploy:
  provider: pages
  skip_cleanup: true
  # 在项目仪表盘的 Settings -> Environment Variables 中配置
  github_token: $GITHUB_TOKEN
  # 将 dist 目录下的内容推送到默认的 gh-pages 分支上，并不会连带 dist 目录一起
  local_dir: dist
  target_branch: hg-pages
  on:
    branch: master
